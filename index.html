<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cdd9365b80.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="designbox">
      <h1 id="title">Sign Up</h1>
      <form class="signup">
        <div class="form-group">
          <div class="form-field" id="namechange">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" placeholder="Name" required>
          </div>
          <div class="form-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <p class="forget-password">Forgot Password <a href="#">Click Here!</a></p><br>
        </div>
        <div class="btns">
          <button type="button" id="SignUpbtn">Sign Up</button>
          <button type="button" id="SignInbtn" class="band">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
